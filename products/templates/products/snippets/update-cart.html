<div class="input-group p-0 ">
    <!-- <form action="{% url 'cart:update' %}" method="POST" class="w-100 m-0" style="padding-right: 20%;"> {% csrf_token %} -->
    <form class='form-product-ajax' action="{% url 'cart:update' %}" method="POST" data-endpoint='{% url "cart:update" %}'> {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
      <span class='submit-span'>
    {% if product in cart.products.all %}
        In cart <button type='submit' class='btn btn-link'>Remove?</button>
    {% else %}
        <button type='submit'  class='btn btn-success'>Add to cart</button>
    {% endif %}
    </span>
    </form>
</div>
